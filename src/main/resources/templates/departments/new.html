<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center" th:text="#{department.new}">New Department</h2>
                    <form id="department-form" method="post" th:action="@{/departments/new}" th:object="${department}">

                        <div class="form-group m-t-30">
                            <label for="name" th:text="#{department.name}">Name</label>
                            <input class="form-control" th:placeholder="#{department.name}" type="text" id="name" th:field="*{name}" required/>
                        </div>

                        <div class="form-group m-t-30">
                            <label for="email" th:text="#{department.email}">E-Mail Address</label>
                            <input class="form-control" th:placeholder="#{department.email}" type="text" id="email" th:field="*{email}" required/>
                        </div>

                        <button th:text="#{common.create}" class="btn btn-primary" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</th:block>
</html>
