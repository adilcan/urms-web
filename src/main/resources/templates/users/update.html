<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center" th:text="#{common.update_user}">Update User</h2>

          <form method="post" th:action="@{'/users/' + ${user.id} + '/update' }" th:object="${user}">
            <div class="form-group m-t-30">
              <label th:text="#{common.username}">Username</label>
              <input class="form-control" type="text" id="username" th:value="*{username}" th:field="*{username}" required/>
              <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            </div>
            <div class="form-group m-t-30">
              <label th:text="#{common.email}">E-Mail Address</label>
              <input class="form-control" type="email" id="email" th:value="*{email}" th:field="*{email}" required/>
              <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group m-t-30">
              <label th:text="#{common.password}">Password</label>
              <input class="form-control" type="password" id="password" th:value="*{password}" th:field="*{password}" required/>
              <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-group m-t-30">
              <label th:text="#{common.name}">Name and Surname</label>
              <input class="form-control" type="text" id="name" th:value="*{name}" th:field="*{name}" required/>
              <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group m-t-30">
              <label for="department" th:text="#{common.department}">Department</label>
              <select class="form-control" id="department" th:field="*{department}" required>
                <option th:each="department : ${departments}" th:text="${department.name}" th:value="${department.id}"></option>
              </select>
              <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></p>
            </div>

            <button th:text="#{common.submit}" class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
</th:block>
</html>
