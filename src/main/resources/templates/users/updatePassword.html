<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h2 class="text-center" th:text="#{common.update_password}">Update Password</h2>

          <form id="login-form" th:action="@{/users/update-password}" th:object="${user}" method="post">
            <div class="form-group m-t-30">
              <input class="form-control" type="password" name="new-password" th:field="*{password}" th:placeholder="#{common.new_password}"
                     required/>
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="form-group m-t-30">
              <input class="form-control" type="password" name="repeat-new-password" th:field="*{matchingPassword}"
                     th:placeholder="#{common.repeat_new_password}" required/>
            </div>

            <button th:text="#{common.submit}" class="btn btn-primary">Submit</button>

          </form>

        </div>
      </div>
    </div>
  </div>

</th:block>
</html>
