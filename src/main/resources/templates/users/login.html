<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
<th:block layout:fragment="content">

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <div class="alert alert-danger"
               th:if="${param.error != null && session[SPRING_SECURITY_LAST_EXCEPTION] instanceof T(org.springframework.security.authentication.BadCredentialsException)}">
            <p th:text="#{common.bad_credentials}"></p>
          </div>

          <h2 class="text-center" th:text="#{common.login}">Login</h2>

          <form id="login-form" th:action="@{/login}" method="post">
            <div class="form-group m-t-30">
              <input class="form-control" type="text" name="username" th:placeholder="#{common.username}" required/>
            </div>
            <div class="form-group m-t-30">
              <input class="form-control" type="password" name="password" th:placeholder="#{common.password}" required/>
            </div>
            <button th:text="#{common.login}" class="btn btn-primary">Login</button>

          </form>

          <div class="alert alert-info">
            New to us? <a th:href="@{/register}">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</th:block>
</html>
